<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Unit Tests with Jasmine via Browser</title>
  <link rel="stylesheet" href="/node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="/node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
    <!-- Unit Testing Chapter #1: Proof of life.  -->
  <script>
      describe('the new feature', function(){
          
          it('should be working', function(){ 
              expect(true).toEqual(true); 
          });
          
          describe('which has a great behaviour', function(){
              
              it('and should also be working', function(){
                  expect(1).toBe(1);
              })
              
          })
          
          it('is failing', function(){ expect(false).toEqual(true); });
          
      })
    
  </script>
</body>
</html>
